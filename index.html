<!DOCTYPE html>
<html>
<head>
	<title>Random Credit Card Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Random Credit Card Generator</h1>
	</header>
	<main>
		<form>
			<label for="num-cards">Enter the number of cards to generate:</label>
			<input type="number" id="num-cards" name="num-cards" min="1" max="100" required> <br>
			<button type="submit">Generate Cards</button>
		</form>
		<div id="card-container">
			
		</div>
	</main>

	<script src="script.js"></script>
</body>
</html>
